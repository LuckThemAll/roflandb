sudo: true
language: cpp
compiler:
  - gcc
  - clang
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    - llvm-toolchain-precise-3.8
    packages:
    - cmake-data
    - cmake
    - g++-6
    - clang-3.8
    - libboost-all-dev
install:
- "[ $CXX = g++ ] && export CXX=g++-6 || true"
- "[ $CXX = clang++ ] && export CXX=clang++-3.8 || true"
script:
  - apt remove --purge --auto-remove cmake
  - apt-get install cmake
  - cmake -G "Unix Makefiles"
  - make roflandb
  - make tests
  - ./tests
